<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CombatGame - LoginPage</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        #page{
            background-image: url("img/loginBackground.jpg");
        }
    </style>
</head>
<body>
<div id="page" >
    <div id="header"><img src="img/emblem.gif" alt="" id="emblem"></div>
    <div id="center">
        <div id="leftSideBar"><p>leftSideBar</p></div>
        <div id="contentBar">
            <div id="loginNregister">
                <form id="login" action="">
                    <label for="login" style="alignment: center"><h3>Увійти</h3></label>
                    <div class="loginForm"><label>Логін:</label> <input type="text"></div>
                    <div class="loginForm"><label>Пароль:</label><input type="password"></div>
                    <button form="login" accesskey="">Увійти</button>
                </form>
                <br>
                <form id="registration" action="">
                    <label for="registration" style="alignment: center"><h3>Реєстрація</h3></label>
                    <div class="loginForm"><label>Прізвище:</label> <input type="text"></div>
                    <div class="loginForm"><label>Ім'я:</label> <input type="text"></div>
                    <div class="loginForm"><label>Ел.пошта:</label> <input type="text"></div>
                    <div class="loginForm"><label>Пароль:</label><input type="password"></div>
                    <div class="loginForm"><label>Пароль ще раз:</label><input type="password"></div>
                    <button form="registration" accesskey="">Зареєструватись</button>
                </form>
            </div>
        </div>
        <div id="rightSideBar"><p>RightSideBar</p></div>
    </div>
    <div id="footer"><h1>FooterBar</h1></div>
</div>
</body>
</html>
